<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Contact Us</h1>
        <p class="form-subtitle">We love to receive feedback. Send us a message!</p>
        
        <div class="contact-form">
            <div class="input-group">
                <span class="input-icon">👤</span>
                <input type="text" class="form-input" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <span class="input-icon">✉️</span>
                <input type="email" class="form-input" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <span class="input-icon">📱</span>
                <input type="tel" class="form-input" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <span class="input-icon">🏢</span>
                <input type="text" class="form-input" placeholder="Company Name" required>
            </div>

            <div class="input-group">
                <span class="input-icon">🎯</span>
                <input type="text" class="form-input" placeholder="Subject" required>
            </div>

            <div class="input-group">
                <span class="input-icon">💬</span>
                <textarea class="form-input textarea-input" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </div>
    </div>

</script>
</body>
</html>
